<html>
<head>
    <title>lrn2webgl</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        canvas#glcanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<canvas id="glcanvas" width="640" height="480"></canvas>

<script id="blinnPhong-fs" type="x-shader/x-fragment">
precision mediump float;

varying vec4 vertexColor;
varying vec3 interpretedNormal;
varying vec3 vertexPos;

uniform int mode;

const vec3 lightPos = vec3(1.0,1.0,1.0);
vec3 ambientColor = vec3(vertexColor[0] * 0.3, vertexColor[1] * 0.3, vertexColor[2] * 0.3);
vec3 diffuseColor = vec3(vertexColor[0] * 0.7, vertexColor[1] * 0.7, vertexColor[2] * 0.7);
const vec3 specColor = vec3(1.0, 1.0, 1.0);

void main() {
  vec3 normal = normalize(interpretedNormal);
  vec3 lightDir = normalize(lightPos - vertexPos);

  float lambertian = max(dot(lightDir,normal), 0.0);
  float specular = 0.0;

  if(lambertian > 0.0) {
    vec3 viewDir = normalize(-vertexPos);

    vec3 averageDir = normalize(lightDir + viewDir);
    float specAngle = max(dot(averageDir, normal), 0.0);

    specular = pow(specAngle, 16.0);
  }

  gl_FragColor = vec4(ambientColor +
                      lambertian * diffuseColor +
                      specular * specColor,
                      1.0);
}

</script>

<script id="blinnPhong-vs" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
attribute vec3 aVertexNormal;
attribute vec4 aVertexColor;

uniform mat4 uPMatrix, uMVMatrix, uNormalMatrix;

varying lowp vec4 vertexColor;
varying vec3 interpretedNormal;
varying vec3 vertexPos;

void main(){
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);

    vertexColor = aVertexColor;

    vec4 vertexPos4 = uMVMatrix * vec4(aVertexPosition, 1.0);
    vertexPos = vec3(vertexPos4) / vertexPos4.w;

    interpretedNormal = vec3(uNormalMatrix * vec4(aVertexNormal, 0.0));
}

</script>

</body>

</html>
